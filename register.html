<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/layout.ts" defer></script>
    <script type="module" src="src/register.ts" defer></script>
    <title>Document</title>
  </head>
  <body class="flex items-center flex-col bg-background-light">
    <nav class="flex flex-row justify-between bg-background p-2 h-16">
      </nav>
      <div class="bg-white flex flex-col justify-center items-center w-156 h-96 m-32 rounded-2xl">
        <h1 class="text-2xl">Register</h1>
        <form id="formRegister" class="flex flex-col justify-center items-center">
          <input class="bg-accent-light m-4 px-8 py-2 rounded" type="text" id="name" placeholder="Name" required>
          <input class="bg-accent-light m-4 px-8 py-2 rounded" type="email" id="email" placeholder="Email" required>
          <input class="bg-accent-light m-4 px-8 py-2 rounded" type="password" id="password" placeholder="Password" required>
          <button class="inline-block text-center no-underline bg-primary rounded-2xl py-2 px-8 text-xl" type="submit">Create account</button>
          <p>Already have an account? <a href="#">login</a></p>
        </form>
      </div>
  </body>
</html>
