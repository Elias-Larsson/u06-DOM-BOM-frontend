<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../src/layout.ts" defer></script>
    <script type="module" src="../src/profile.ts" defer></script>
    <title>Vite + TS</title>
  </head>
  <body class="flex items-center flex-col bg-background-light w-screen">
    <nav
      class="flex flex-row justify-between bg-background p-2 h-16 w-full"
    ></nav>
    <main class="w-full flex flex-col items-center">
      <div
        class="bg-background flex flex-col items-center mt-16 p-4 rounded-3xl text-white w-96"
      >
        <h1 class="text-3xl py-4">Profile</h1>
        <img
          src="public/iconamoon_profile-fill.svg"
          alt="profile"
          class="w-32 h-32"
        >
        <div class="grid grid-cols-2 gap-4 p-8 text-center w-96">
          <p>Hej</p>
          <p>Hej</p>
          <p>Hej</p>
          <p>Hej</p>
        </div>
        <button
          type="button"
          id="openModal"
          class="inline-block text-center no-underline bg-primary rounded-2xl py-4 px-12 text-2xl"
        >
          Edit profile
        </button>
      </div>
    </main>
    <div
      id="modal"
      class="hidden z-10 fixed w-full h-full top-0 left-0 items-center justify-center bg-background/80"
    >
      <div
        class="bg-white flex flex-col justify-center items-center w-96 h-96 m-32 rounded-2xl"
      >
        <button
          type="button"
          id="closeModal"
          class="bg-background-light text-white rounded-lg p-1"
        >
          Close
        </button>
        <form id="formEdit" class="flex flex-col justify-center items-center">
          <h1 class="text-2xl">Edit profile</h1>
          <input
            class="bg-accent-light m-4 px-8 py-2 rounded"
            type="text"
            id="name"
            placeholder="Name"
            required
          >
          <input
            class="bg-accent-light m-4 px-8 py-2 rounded"
            type="email"
            id="email"
            placeholder="Email"
            required
          >
          <input
            class="bg-accent-light m-4 px-8 py-2 rounded"
            type="password"
            id="password"
            placeholder="Password"
            required
          >
          <div class="flex flex-col">
            <button
              class="inline-block text-center no-underline bg-primary rounded-2xl py-2 m-1 w-full"
              type="submit"
              id="updateProfile"
            >
              Update profile
            </button>
            <button
              class="inline-block text-center no-underline bg-red-500 rounded-2xl py-1 m-1 w-full"
              type="button"
              id="deleteProfile"
            >
              Delete profile
            </button>
          </div>
        </form>
      </div>
    </div>
      </body>
</html>
